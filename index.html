<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="container">
        <div cellIndex="0" class="cell"onclick=click>0</div>
        <div cellIndex="1" class="cell">1</div>
        <div cellIndex="2" class="cell">2</div>
        <div cellIndex="3" class="cell">3</div>
        <div cellIndex="4" class="cell">4</div>
        <div cellIndex="5" class="cell">5</div>
        <div cellIndex="6" class="cell">6</div>
        <div cellIndex="7" class="cell">7</div>
        <div cellIndex="8" class="cell">8</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
